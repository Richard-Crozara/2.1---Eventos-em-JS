<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnFocus Formulário</title>
    <link rel="stylesheet" href="onfocus.css"></link>
</head>
<body>
    <div class="texto">
        <text>"onfocus" é um evento que ocorre quando um elemento HTML recebe o foco.
            Neste exemplo o onfocus está acionado no elemento input assim focando para o usuario digitar ali
        </text>
    </div>
  
    <div class="container">

        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>
            
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="senhadois">Confirme sua senha</label>
                <input type="password" id="senhadois">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>
            
                <small>Error message</small>
            </div>

            <button type="submit">ENVIAR</button>

        </form>

        <script src="onfocus.js"></script>
        <script>

            document.getElementById('nome').focus();

        </script>
    </div>
</body>
</html>
